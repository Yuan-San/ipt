{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/5ad3573202.js" crossorigin="anonymous"></script>
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Dashboard</title>
</head>
<style>
    .div-1 input{
        border: 0px;border-bottom: 2px #e5b05a solid;width: 100%;height: 40px;
    }
    .div-1 {
        margin-top: 10px;
    }
    .div-2 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }
    .div-2 input{
        border: 0px;border-bottom: 2px #e5b05a solid;width: 100%;height: 40px;
    }
    
</style>
<body>
{%include 'includedashboard.html'%}
<div style="margin-left: 10%;margin-right: 10%;margin-top: 50px;border: solid;border-width: 1px;border-radius: 8px;padding: 3%;">
    <a href="/dashboard" style="color: black;float: right;"><i class="fa-solid fa-x"></i></a>
    <h2 style="text-align: center;margin-bottom: 30px;">Tambah Data Baru</h2>
<form action="addrecord/" method="post">
{% csrf_token %}
<div class="div-1">
    <label style="position:relative;margin: 0px;font-family: 'Inter', sans-serif;display: flex;width: 100%;justify-content: lefts;" for="{{ form.username.id_for_label }}">Nama Produk:</label>
    {{form.name}}
</div>
<div class="div-2">
    <div style="width: 70%;">
        <label style="position:relative;margin: 0px;font-family: 'Inter', sans-serif;display: flex;width: 100%;justify-content: lefts;" for="{{ form.username.id_for_label }}">Harga Produk:</label>
        {{form.price}}
    </div>
    <div class="select" >
        {{form.price_unit}}
    </div>
</div>
<div class="div-2">
    <div style="width: 70%;">
        <label style="position:relative;margin: 0px;font-family: 'Inter', sans-serif;display: flex;width: 100%;justify-content: lefts;" for="{{ form.username.id_for_label }}">Stok Produk:</label>
        {{form.stock}}
    </div>
    <div class="select" >
        {{form.stock_unit}}
    </div>
</div>
<div class="div-1">
    <label style="position:relative;margin: 0px;font-family: 'Inter', sans-serif;display: flex;width: 100%;justify-content: lefts;" for="{{ form.username.id_for_label }}">Deskripsi Produk:</label>
    {{form.description}}
</div>
<div style="display: flex;width: 100%;justify-content: end;margin-top: 30px;">
    <button type="submit" class="btn btn-primary" style="background-color: #e5b05a;">Konfirmasi</button>
</div>
</form></div>
<script>
    document.addEventListener('DOMContentLoaded',()=>{
        document.getElementById("id_name").value = "Cth: Beras 1"
        console.log(document.getElementById('id_name').ariaPlaceholder)
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<style>

  body {

  /* Header styles */

  /* Navigation styles */

  }

  }
  .select::after {
      content: '\25BC';
      position: absolute;
      top: 25%;

      padding: 0em;
      color: #7e7e7e;
      background-color: #f0f0f0;
      transition: .25s all ease;
